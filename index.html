<div class="container">

  <div class="jumbotron">

    <div class="row">
      <div class="col-md-12 centered title">
        <h1>Star Wars RPG Card Game!</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2 small-padding" id="bobbaMain">
        <img src="assets/images/bobba_fett_card.jpg" alt="Bobba Fett Playing Card" />
      </div>
      <div class="col-md-2 small-padding" id="hanMain">

      </div>

      <div class="col-md-12 title">

      </div>

      <div class="col-md-4 centered title">

      </div>

    </div>

      <div class="col-md-4 centered" id="yourCharacter">

          <li id="defenderLine"></li>

          <li></li>
